{% load static %}
<div class="testimonials block-contained">
    <div class="row">
        <!--Customer testimonial-->
        <div class="col-md-6 m-b-lg">
            <h3 class="block-title">DIP TERBARU</h3>
            <div class="media-body">
            {% for s in show %}
                <li><a class="text-weight-strong"  href="#">{{ s.title }}</a></li>	 
            {% endfor %}
            </div>
            <br>
            <h3 class="block-title"><p> Regulasi PPID</p></h3>
            <li><a  href="">- Regulasi</a></li>
        </div>
        <!--Latest Blog posts-->
        <div class="col-md-6 blog-roll">
            <h3 class="block-title">
            Statistik
            </h3>
            <!-- Blog post 1-->
            <div class="media">
                <div id = "container12" style = "width: 550px; height: 400px; margin: 0 auto">
                </div>
                <script language = "JavaScript">
                    $(document).ready(function() {  
                        var chart = {
                        type: 'pie',
                        options3d: {
                            enabled: true,
                            alpha: 45         
                        }
                        };
                        var title = {
                        text: 'Grafik Laporan DIP Yang Diupload '   
                        };   
                        var subtitle = {
                        text: 'Berdasarkan jenis informasi'
                        };  
                        var plotOptions = {
                        pie: {
                            innerSize: 100,
                            depth: 45
                        }
                        };   
                        var series = [{
                        name: 'Jumlah Data',
                        data: [
                            ['Informasi Berkala', 1],
                            ['Informasi Serta Merta', 1],
                            ['Informasi Setiap Saat', 1]
                        ] 
                        }];     
                        
                        var json = {};   
                        json.chart = chart; 
                        json.title = title;       
                        json.subtitle = subtitle; 
                        json.plotOptions = plotOptions; 
                        json.series = series;   
                        $('#container12').highcharts(json);
                    });
                </script>
                
                <script src="{% static 'js/bootstrap.min.js' %}"></script>
                <script src="{% static 'js/jquery.prettyPhoto.js' %}"></script>
                <script src="{% static 'js/jquery.isotope.min.js' %}"></script>   
                <script src="{% static 'js/wow.min.js' %}"></script>
                <script src="{% static 'js/main.js' %}"></script>
                

            </div>
            <!-- Blog post 2 -->
        </div>
    </div>
</div>
